<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket.IO Chat</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none;}
        #cont {
            width: 100%;
            height:100vh;
            z-index: 998;
            background-color: #EEEEEE;
        }
        form {
          background: #880E4F;
          padding: 3px;
          position:
          absolute;
          bottom: 0;
          width: 100%; }
        form input {
          border: 0;
          padding: 10px;
          width: 92%;
          border: 1px solid #880E4F;
        }
        form button { width: 5%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #messages {
          list-style-type: none;
          margin: 0;
          padding: 0;
          max-height: 42vh;
          overflow-y: scroll;
        }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #mic{
            width: 6.5%;
            height: 37px;
            border: none;
            background: #880E4F url('icon.png') no-repeat center;
            background-size: 20px;
            cursor: pointer;
            position: absolute;
            right: 5px;
            bottom: 3px;
            border-radius: 50%;
            transition: 1s;
        }
        #mic:hover {
          background-color: #AD1457;
        }
        #container {
          max-width: 600px;
          max-height: 500px;
          border-left: 2px solid #880E4F;
          border-right: 2px solid #880E4F;
          height: 50vh;
          width: 100%;
          left: 50%;
          position: absolute;
          top: 80px;
          margin-left: -300px;
          display: none;
          background-color: #fff;
        }
        #bar {
          max-width: 600px;
          max-height: 35px;
          height: 100%;
          width: 100%;
          left: 50%;
          position: absolute;
          top: 45px;
          margin-left: -300px;
          background-color: #880E4F;
          border-radius: 5px 5px 0 0;
          display: none;
        }
        #user{
          color: #fff;
          font-weight: bold;
          padding: 10px 0 0 5px;
          position: absolute;
        }
        #nick{
          color: #fff;
          padding: 10px 0 0 50px;
          position: absolute;
        }

        #setnick{
          position: fixed;
          z-index: 999;
          background-color: #880E4F;
          max-width: 400px;
          max-height: 150px;
          width: 100%;
          height: 100%;
          left: 50%;
          margin-left: -200px;
          border-radius: 2%;
          top: -5px;
          padding-top: 5px;
          transition: 1.2s linear;
        }
        #setnick input {
          width: 380px;
          margin-top: 30px;
          margin-left: 10px;
          height: 30px;
        }
        #setnick label {
          margin-left: 165px;
          top: 15px;
          position: absolute;
          color: #fff;
        }
        #setnick button {
          width: 170px;
          height: 35px;
          margin-left: 107px;
          margin-top: 10px;
          background-color: #880E4F;
          border: none;
          cursor: pointer;
          transition: 1s;
          border: 1px solid #AD1457;
          color: #fff;
          font-weight: bold;
        }
        #setnick button:hover{ background-color: #AD1457}

        footer{
          width: 100%;
          background-color: #000000;
          bottom: 0;
          position: absolute;
          height: 56px;
          color: #FFFFFF;
          text-align: center;
          padding:20px 0;
          font-weight: bold;
          opacity: 0.9;
        }
        footer span{color: #880E4F; }
        footer a {color: #880E4F; text-decoration: none;}
    </style>

  </head>
  <body>

    <div id="cont">
        <div id="setnick">
          <label for="name">Nick</label>
          <input type="text" id="name">
          <button type="button" id="go">LOGIN!</button>
        </div>
        <div id="bar">
          <span id="user">Nick:</span><span id="nick"><span>
        </div>
        <div id="container">
            <ul id="messages"></ul>
            <form action="">
              <input id="m" autocomplete="off"/>
            </form>
            <button id="mic"></button>
        </div>
    </div>
    <footer>
      <p>
        Created With
        <span>‚ù§</span>
        By
        <a href="http://github.com/fc-lucas">FC Lucas</a>
      </p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $('#go').click(function(){
          var name = document.getElementById('name').value;
          if(name != 0){
            localStorage.setItem('nick', name);
            document.getElementById('nick').innerHTML = localStorage.getItem('nick');
            document.getElementById('setnick').style.marginTop = "-160px";
            document.getElementById('container').style.display = "block";
            document.getElementById('bar').style.display = "block";
          }
        });

        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });

        socket.on('chat message', function(msg){
          $('#messages').append($('<li>').text(localStorage.getItem('nick')+': '+msg));
        });
    </script>

    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function() {
          var btn = document.querySelector('#mic');
          var area = document.querySelector('#m');

          if (window.SpeechRecognition || window.webkitSpeechRecognition || null) {
            var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
            var recognition = new SpeechRecognition();
            var transcription = document.getElementById("txt");

            btn.addEventListener('click', function(){
              try {
                recognition.start();
              } catch (ex) {
                alert("error: "+ex.message);
              }
            }, false);


            recognition.addEventListener('result', function(e){
                var result = e.results[0][0].transcript;
                area.value=area.value+" "+result;
            }, false);

          }else {
            alert("error: Seu navegador nao suporta a API de reconhecimento de voz!");
          }
        }, false);
    </script>
  </body>
</html>
